<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Counter Leads - Taxe.ro</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="description" content="Counter Leads - Taxe.ro" />
        <meta name="keywords" content="Counter Leads - Taxe.ro" />
        <meta name="author" content="Taxe.ro" />
        <meta property="og:title" content="Counter Leads - Taxe.ro" />
        <meta property="og:description" content="Counter Leads - Taxe.ro" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://www.taxe.ro/" />
        <meta property="og:image" content="https://taxe.ro/wp-content/uploads/2022/01/logo-taxe.svg" />
    </head>
    <body>
        <div class="container">
            <div class="panel panel-counter">
                <h1 class="title">Counter Leads</h1>
                <div class="counter-display" id="counterDisplay">0</div>
                <button class="counter-button" id="counterButton">Click to Count</button>
                <button class="reset-button" id="resetButton">Reset</button>
            </div>

            <aside class="panel history-section">
                <h2 class="history-title">History</h2>
                <ul class="history-list" id="historyList"></ul>
            </aside>
        </div>
        <script src="script.js"></script>
    </body>
</html>
