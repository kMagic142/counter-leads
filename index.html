<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Counter Leads - Taxe.ro</title>
        <link rel="icon" type="image/svg+xml" href="https://taxe.ro/wp-content/uploads/2022/01/logo-taxe.svg" />
        <link rel="stylesheet" href="style.css" />
        <meta name="description" content="Counter Leads - Taxe.ro" />
        <meta name="keywords" content="Counter Leads - Taxe.ro" />
        <meta name="author" content="Taxe.ro" />
        <meta property="og:title" content="Counter Leads - Taxe.ro" />
        <meta property="og:description" content="Counter Leads - Taxe.ro" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://www.taxe.ro/" />
        <meta property="og:image" content="https://taxe.ro/wp-content/uploads/2022/01/logo-taxe.svg" />
    </head>
    <body>
        <div class="container">
            <div class="panel panel-counter">
                <h1 class="title">Counter Leads</h1>
                <div class="counter-display" id="counterDisplay">0</div>
                <button class="counter-button" id="counterButton">Click to Count</button>
                <button class="reset-button" id="resetButton">Reset</button>
            </div>

            <aside class="panel history-section">
                <div class="history-header">
                    <h2 class="history-title">History</h2>
                    <button class="sync-button" id="syncButton" aria-label="Sync">
                        <svg class="sync-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path d="M12 4a8 8 0 0 0-8 8h2a6 6 0 1 1 6 6v-2l-3 3 3 3v-2a8 8 0 0 0 0-16z" fill="currentColor"/>
                        </svg>
                    </button>
                    <button class="add-button" id="addButton" aria-label="Add">+</button>
                </div>
                <nav class="history-nav">
                    <button class="nav-btn active" data-section="All">EOD Leads</button>
                    <button class="nav-btn" data-section="Fara Deal Existent">No Deal</button>
                    <button class="nav-btn" data-section="Cu deal existent dar lost">Lost Deal</button>
                    <button class="nav-btn" data-section="Alta companie la care au aplicat">Another Company</button>
                </nav>
                <ul class="history-list" id="historyList"></ul>
            </aside>
        </div>
        <script src="script.js"></script>
    </body>
</html>
